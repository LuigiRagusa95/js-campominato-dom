<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>campo-minato</title>
		<link rel="stylesheet" href="./css/main.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header-left">
					<div class="header-logo"><img src="./img/logo.png" alt="boolean logo" /></div>
					<h1 class="header-title">Campo Minato</h1>
				</div>
				<div class="header-right">
					<span class="header-label">Difficulty</span>
					<select id="selectDifficulty" class="header-select">
						<option value="1">Easy</option>
						<option value="2">Medium</option>
						<option value="3">Hard</option>
					</select>
					<button id="buttonPlay" class="header-button">Play</button>
				</div>
			</div>
		</header>

		<main class="main"></main>

		<footer class="footer">Press play to start!</footer>

		<script src="./js/main.js" defer></script>
	</body>
</html>
